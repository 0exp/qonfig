inherit_gem:
  armitage-rubocop:
    - lib/rubocop.general.yml
    - lib/rubocop.rake.yml
    - lib/rubocop.rspec.yml

AllCops:
  TargetRubyVersion: 3.1
  NewCops: enable
  Include:
    - lib/**/*.rb
    - spec/**/*.rb
    - Gemfile
    - Rakefile
    - qonfig.gemspec
    - gemfiles/*.gemfile
    - bin/console
    - bin/rspec

# NOTE: for code clarity in tests
RSpec/LeakyConstantDeclaration:
  Enabled: false

# NOTE: support for old ruby versions
Style/RedundantBegin:
  Enabled: false

# NOTE: too situative
Metrics/ParameterLists:
  Enabled: false

# NOTE: too situative in current code base
Style/NilComparison:
  Enabled: false

# NOTE: too situative in current code base
Style/NonNilCheck:
  Enabled: false

# NOTE: too situative in current code base
Lint/MissingSuper:
  Enabled: false

# NOTE: too situative in current code base
Lint/EmptyBlock:
  Enabled: false
